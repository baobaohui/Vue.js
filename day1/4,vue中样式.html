<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <script src="../vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">

    <h1 class="red thin">我和我的祖国</h1>

<!--    第一种使用方式，直接传递一个数组，注意：这里的class需要使用 v-bind绑定数据-->
    <h1 :class="['thin','italic']">我和我的祖国</h1>

<!--    在数组中使用三元表达式-->
    <h1 :class="['thin','italic',flag?'active':'']">我和我的祖国</h1>

<!--    在数组中使用对象来代替三元表达式，提高代码的可读性-->
    <h1 :class="['thin','italic',{'active':flag}]">我和我的祖国</h1>

<!--    在为class使用v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性带不带引号都行
属性的值是一个标识符-->
    <h1 :class="classObj">我和我的祖国</h1>



<!--    内联样式-->
    <h1 :style="{color:'red','font-size':'40px'}">我和我的祖国</h1>
    <h1 :style="classObj">我和我的祖国</h1>
<!--    对象就是一个无序键值对集合-->
    <h1 :style="[styleObj1,styleObj2]">我和我的祖国</h1>

</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
           flag:true,
           classObj:{red:true,thin:true,italic:false,active:false},
            styleObj1:{color:'red','font-weight':200},
            styleObj2:{'font-style':'italic'}
        },
        methods:{

        }
    });

</script>
</body>
</html>
