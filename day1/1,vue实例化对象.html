<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>

<!--Vue 实例控制这个元素区域，就是V-->
<div id="app">
    <p id="content">{{message}}</p>

</div>


<script>

<!--    创建vue实例-->
    var vm = new Vue({
        el:'#app',

        // 这里的data就是MVVM中的M，专门用来保存每个页面的数据
        data:{
            message:"hello Vue"
            // 快速完成数据渲染，不再操作DOM元素
        },
    })

</script>
</body>
</html>
