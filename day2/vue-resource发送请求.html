<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-resource</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<!--    <script src="../vue-resource.js"></script>-->

</head>
<body>
<div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="getInfo">
    <input type="button" value="jsonp请求" @click="getInfo">

</div>


<script>
    var vm = new Vue({
        el:'#app',
        data:{}
        methods: {
            // 发起get请求
            // 当发起get请求之后，通过 .then 来设置成功的回调函数
            getInfo() {
                this.$http.get('http://vue.studyit.io/api/getlunbo').then(function (result) {
                    console.log(result.body);
                })
            },
            //post 方法提交请求，
            // 手动发起，通过post方法的第三个参数，{emulateJSON:true}设置提交的内容类型为普通表单数据格式
            postInfo(){
                this.$http.post('http://vue.studyit.io/api/post',{},{emulateJSON:true}).them(result)=>{
                    console.log(result.body);
                }
            },
            // 发送JSONP请求
            jsonpInfo(){
                this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result =>{
                    console.log(result.body)
                })
            }
        },
    })
</script>
</body>
</html>
